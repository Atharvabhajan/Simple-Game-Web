<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper Siccor Game</title>
    <link href="/static/css/paper.css" type="text/css" rel="stylesheet">
    
</head>

<body>
    <h1 style="--t:10%">STONE-PAPER-SICCOR</h1>
    <div class="game-equip">

        <div class="equip" style="--t:20%;--l:27%;" id="rock">
            <button><img src="/static/rock.jpeg"></button>
        </div>
        <div class="equip" style="--t:20%;--l:42%;"
        id="paper">
            <button><img src="/static/paper.jpeg"></button>
        </div>
        <div class="equip" style="--t:20%;--l:57%;"
        id="scissor">
            <button><img src="/static/scissor.jpeg"></button>
        </div>
    </div>

    <div class="game-on">
        <div class="user">
            <h2>YOU</h2>
            <div class="user-choice"></div>
            <h3>SCORE</h3>
            <div class="user-score">0</div>
        </div>
        <div class="com">
            <h2>COMPUTER</h2>
            <div class="com-choice"></div>
            <h3>SCORE</h3>
            <div class="com-score">0</div>
        </div>
        
        <div class="result">Start the Game!</div>   
    </div>

    <div class="reset"><button class="reset-but">RESET GAME</button></div>

    <script src="/static/js/siccor.js"></script>


</body>

</html>
